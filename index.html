<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoColeta - Bem-vindo</title>
  <link rel="icon" type="image/png" href="assets/logo.png">



  <style>
    :root {
      --primary-color: #2ecc71;
      --secondary-color: #27ae60;
      --text-color: #333;
      --light-color: #eafaf1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      padding: 1rem;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background-color: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .cta-button {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .cta-button:hover {
      background-color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <header>
    <h2>EcoColeta</h2>
  </header>

  <div class="container">
    <h1>Encontre pontos de coleta seletiva perto de você</h1>
    <p>Contribua para um futuro mais sustentável descartando corretamente seus resíduos. Localize os pontos de coleta mais próximos e saiba como separar seus materiais recicláveis.</p>
    <a href="coleta.html" class="cta-button">Encontrar pontos de coleta</a>
  </div>
</body>
</html>
